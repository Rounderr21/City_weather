<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City_weather</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>

  <body>
    <!--Header that displays the city weather and in what city it is in-->
    <header id="city">City Weather</header>
    <!--This secion can be used as either the big picture format that the weather can be used per block maybe-->
    <section id="weatherContainer">
      <div id="inputContainer">
        <input id="cityNameInput" type="text" placeholder="City" /><br />
        <button type="button" id="submit">Search</button>
        <hr />

        <h1 id="previousSearch">Previous Searches:</h1>
        <div id="previousSearchButtons"></div>
      </div>
      <div id="rangeWeather"></div>
    </section>

    <section id="fiveDayContainer">
      <div id="dayByDay">
        <h2 id="5Day">5-Day Forcast:</h2>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
